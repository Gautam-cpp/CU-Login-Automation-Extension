<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Login Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>CU Login Assistant</h1>
    
    <div id="login-form">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter your User ID">
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <button id="togglePassword" type="button">Show</button>
      </div>
      
      <button id="saveButton" type="button">Save Credentials</button>
    </div>
    
    <div id="status-message"></div>
    
    <div id="saved-credentials" style="display: none;">
      <p>Your credentials are saved.</p>
      <button id="editButton" type="button">Edit Credentials</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
