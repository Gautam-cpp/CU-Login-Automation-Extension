<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Login Assistant</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>CU Login Assistant</h1>
      <p class="subtitle">Secure credential management</p>
    </div>
    
    <div id="login-form" class="form-container">
      <div class="form-group">
        <label for="userId">
          <i class="fas fa-user"></i>
          User ID
        </label>
        <input type="text" id="userId" placeholder="Enter your User ID" autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
          <button id="togglePassword" type="button" class="toggle-btn">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button id="saveButton" type="button" class="primary-btn">
        <i class="fas fa-save"></i>
        Save Credentials
      </button>
    </div>
    
    <div id="status-message" class="status-message"></div>
    
    <div id="saved-credentials" class="saved-container" style="display: none;">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Credentials Saved</h3>
      <p>Your login information is securely stored</p>
      <button id="editButton" type="button" class="secondary-btn">
        <i class="fas fa-edit"></i>
        Edit Credentials
      </button>
    </div>
    
    <!-- Attribution Footer with Pumping Heart -->
    <div class="footer">
      <p>Developed with <span class="heart">❤️</span> by <a href="https://github.com/gautam-cpp" target="_blank"> Gautam</a></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
